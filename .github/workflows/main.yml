# Deploy to Production on push to main branch
name: Deploy Production

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN_PRODUCTION }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: |
          if [ -f src/lambda/requirements-test.txt ]; then
            pip install -r src/lambda/requirements-test.txt
          else
            pip install pytest
          fi

      - name: Run pytest
        run: pytest src/lambda/tests -v

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6"
          terraform_wrapper: false

      - name: Terraform init
        working-directory: infra
        run: terraform init

      - name: Terraform plan
        working-directory: infra
        run: terraform plan -var="githubOrgRepo=${{ github.repository }}" -no-color

      - name: Terraform apply
        working-directory: infra
        run: terraform apply -var="githubOrgRepo=${{ github.repository }}" -auto-approve -no-color

      - name: Deploy frontend to S3
        run: |
          API_URL=$(terraform -chdir=infra output -raw apiInvokeUrl)
          POOL_ID=$(terraform -chdir=infra output -raw cognitoUserPoolId)
          CLIENT_ID=$(terraform -chdir=infra output -raw cognitoClientId)
          cat > src/web/config.js <<EOF
          window.API_BASE_URL = "$API_URL";
          window.COGNITO_USER_POOL_ID = "$POOL_ID";
          window.COGNITO_CLIENT_ID = "$CLIENT_ID";
          EOF
          BUCKET=$(terraform -chdir=infra output -raw websiteProductionBucket)
          if [ -d "src/web/dist" ]; then
            aws s3 sync src/web/dist s3://$BUCKET/ --delete
          elif [ -d "src/web/build" ]; then
            aws s3 sync src/web/build s3://$BUCKET/ --delete
          elif [ -d "src/web" ]; then
            aws s3 sync src/web s3://$BUCKET/ --delete
          else
            echo "No frontend to deploy (add src/web or build output when ready)"
          fi
      - name: Invalidate CloudFront cache
        run: |
          DIST_ID=$(terraform -chdir=infra output -raw cloudfrontProductionId)
          aws cloudfront create-invalidation --distribution-id $DIST_ID --paths "/*"
