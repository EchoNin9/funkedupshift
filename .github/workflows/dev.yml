# Deploy to Staging on push to development branch
name: Deploy Staging

on:
  push:
    branches: [development]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_ROLE_ARN_STAGING }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install test dependencies
        run: pip install -r src/lambda/requirements-test.txt

      - name: Run pytest
        run: pytest src/lambda/tests -v

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.6"
          terraform_wrapper: false

      - name: Terraform init
        working-directory: infra
        run: terraform init

      - name: Terraform plan
        working-directory: infra
        run: terraform plan -var="githubOrgRepo=${{ github.repository }}" -no-color

      - name: Terraform apply
        working-directory: infra
        run: terraform apply -var="githubOrgRepo=${{ github.repository }}" -auto-approve -no-color

      - name: Deploy frontend to S3
        run: |
          BUCKET=$(terraform -chdir=infra output -raw websiteStagingBucket)
          if [ -d "src/web/dist" ]; then
            aws s3 sync src/web/dist s3://$BUCKET/ --delete
          elif [ -d "src/web/build" ]; then
            aws s3 sync src/web/build s3://$BUCKET/ --delete
          elif [ -d "src/web" ]; then
            aws s3 sync src/web s3://$BUCKET/ --delete
          else
            echo "No frontend to deploy (add src/web or build output when ready)"
          fi
