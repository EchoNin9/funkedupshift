<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funkedupshift – Sign In</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      max-width: 32rem;
      margin: 0 auto;
      padding: 1.5rem;
      color: #1a1a1a;
      background: #ffffff;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1 { font-size: 1.5rem; margin-top: 0; }
    a { color: #0066cc; }
    .status { margin: 1rem 0; padding: 0.75rem; background: #f0f0f0; border-radius: 0.25rem; }
    .status.err { background: #fce8e6; }
    .auth-section { margin: 1rem 0; padding: 1rem; background: #f9f9f9; border-radius: 0.25rem; }
    .auth-section h2 { font-size: 1.125rem; margin-top: 0; }
    form { margin: 0.5rem 0; }
    input, button { padding: 0.5rem; margin: 0.25rem 0; width: 100%; max-width: 20rem; }
    button { background: #0066cc; color: white; border: none; border-radius: 0.25rem; cursor: pointer; }
    button:hover { background: #0052a3; }
    button.secondary { background: #666; }
    button.secondary:hover { background: #555; }
    .user-info { margin: 0.5rem 0; }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10000;
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    .theme-toggle span {
      font-size: 1rem;
    }
    .theme-dark {
      background: #050608;
      color: #f5f5f5;
    }
    .theme-dark a { color: #93c5fd; }
    .theme-dark .status.err { background: #7f1d1d; }
    .site-footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .site-footer nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    .site-footer a {
      color: inherit;
      text-decoration: none;
    }
    .site-footer a:hover {
      text-decoration: underline;
    }
    .theme-dark .site-footer {
      border-top-color: #374151;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle light/dark mode">
    <span id="themeIcon">☾</span>
    <span id="themeLabel">Dark</span>
  </button>

  <h1>Funkedupshift – Sign In</h1>
  <p><a href="index.html">← Back to home</a></p>

  <div id="authSection" class="auth-section">
    <h2 id="authTitle">Sign In</h2>
    <div id="userInfo" class="user-info" hidden></div>
    <form id="signInForm">
      <input type="email" id="signInEmail" placeholder="Email" required>
      <input type="password" id="signInPassword" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <form id="signUpForm" hidden>
      <input type="email" id="signUpEmail" placeholder="Email" required>
      <input type="password" id="signUpPassword" placeholder="Password (min 8 chars)" required>
      <button type="submit">Sign Up</button>
      <button type="button" class="secondary" onclick="document.getElementById('signUpForm').hidden=true; document.getElementById('signInForm').hidden=false;">Cancel</button>
    </form>
    <div>
      <button class="secondary" onclick="document.getElementById('signInForm').hidden=true; document.getElementById('signUpForm').hidden=false;" id="showSignUp">Sign Up</button>
      <button class="secondary" onclick="window.auth.signOut(); window.location.href='websites.html';" id="signOutBtn" hidden>Sign Out</button>
    </div>
  </div>

  <div id="error" class="status err" hidden></div>

  <footer class="site-footer">
    <nav>
      <a href="index.html">Home</a>
      <a href="websites.html">Browse Websites</a>
      <a href="add-site.html">Add Site</a>
      <a href="categories.html">Categories</a>
      <a href="auth.html">Sign in / Sign up</a>
    </nav>
  </footer>

  <script>
    (function() {
      var body = document.body;
      var toggle = document.getElementById('themeToggle');
      var icon = document.getElementById('themeIcon');
      var label = document.getElementById('themeLabel');
      if (!toggle) return;

      var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var dark = prefersDark;

      function applyTheme() {
        if (dark) {
          body.classList.add('theme-dark');
          icon.textContent = '☀';
          label.textContent = 'Light';
        } else {
          body.classList.remove('theme-dark');
          icon.textContent = '☾';
          label.textContent = 'Dark';
        }
      }

      applyTheme();
      toggle.addEventListener('click', function() {
        dark = !dark;
        applyTheme();
      });
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
