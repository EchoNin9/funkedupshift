<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funkedupshift</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      color: #1a1a1a;
      overflow-x: hidden;
      background: #ffffff;
      transition: background 0.3s ease, color 0.3s ease;
    }
    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at top, #fef3f2 0%, #ffffff 55%, #f2f6ff 100%);
    }
    .hero-logo-container {
      position: relative;
      perspective: 1000px;
      transition: transform 0.1s ease-out;
    }
    .hero-logo {
      font-size: clamp(3rem, 8vw, 6rem);
      font-weight: 800;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      position: relative;
      display: inline-block;
      background: linear-gradient(to bottom, #ff3b3b 0%, #ff6b35 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 4px 10px rgba(0,0,0,0.08);
      white-space: nowrap;
    }
    .hero-logo::after {
      content: '';
      position: absolute;
      bottom: -0.7rem;
      left: 0;
      width: 100%;
      height: 4px;
      background: linear-gradient(90deg, #ff6b35 0%, #004e89 100%);
      transform-origin: left;
      transition: transform 0.15s ease-out;
    }
    .hero-subtitle {
      position: absolute;
      bottom: 2rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.9rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      opacity: 0.9;
    }
    .nav-section {
      min-height: 50vh;
      padding: 4rem 1.5rem;
      max-width: 48rem;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
    }
    .nav-heading {
      font-size: 1.4rem;
      font-weight: 600;
      text-align: center;
    }
    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }
    .nav-links a {
      display: inline-block;
      padding: 1rem 2rem;
      background: #1a1a1a;
      color: white;
      text-decoration: none;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .nav-links a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s ease;
    }
    .nav-links a:hover::before {
      left: 100%;
    }
    .nav-links a:nth-child(1) {
      background: linear-gradient(135deg, #ff6b35 0%, #ff8c5a 100%);
    }
    .nav-links a:nth-child(1):hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(255, 107, 53, 0.3);
    }
    .nav-links a:nth-child(2) {
      background: linear-gradient(135deg, #004e89 0%, #0066cc 100%);
    }
    .nav-links a:nth-child(2):hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 78, 137, 0.3);
    }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10000;
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    .theme-toggle span {
      font-size: 1rem;
    }
    .custom-cursor {
      position: fixed;
      width: 32px;
      height: 32px;
      border-radius: 50%;
      pointer-events: none;
      transform: translate(-50%, -50%);
      z-index: 9999;
      mix-blend-mode: multiply;
      background: #ff6b35;
      box-shadow: 0 0 12px rgba(0,0,0,0.25);
    }
    .theme-dark {
      background: #050608;
      color: #f5f5f5;
    }
    .theme-dark .hero {
      background: radial-gradient(circle at top, #1a1a2e 0%, #050608 55%, #000000 100%);
    }
    .theme-dark .hero-logo::after {
      background: linear-gradient(90deg, #ff6b35 0%, #ffd166 50%, #06d6a0 100%);
    }
    .theme-dark .nav-section {
      background: #050608;
    }
    .theme-dark .nav-heading {
      color: #f5f5f5;
    }
    .theme-dark .nav-links a:nth-child(1) {
      background: linear-gradient(135deg, #ff6b35 0%, #ff9f1c 100%);
    }
    .theme-dark .nav-links a:nth-child(2) {
      background: linear-gradient(135deg, #06d6a0 0%, #118ab2 100%);
    }
    .theme-dark .theme-toggle {
      background: rgba(255, 255, 255, 0.9);
      color: #050608;
    }
    @media (max-width: 768px) {
      .hero-logo {
        font-size: clamp(2.3rem, 10vw, 3.6rem);
      }
      .nav-section {
        padding: 2.5rem 1rem;
      }
      .nav-links {
        flex-direction: column;
        width: 100%;
      }
      .nav-links a {
        width: 100%;
        text-align: center;
      }
      .custom-cursor {
        display: none;
      }
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle light/dark mode">
    <span id="themeIcon">☾</span>
    <span id="themeLabel">Dark</span>
  </button>
  <div class="custom-cursor" id="customCursor"></div>

  <div class="hero" id="hero">
    <div class="hero-logo-container" id="logoContainer">
      <div class="hero-logo" id="heroLogo">FUNKED UP SHIFT</div>
    </div>
    <div class="hero-subtitle">Move your mouse</div>
  </div>

  <div class="nav-section">
    <div class="nav-heading">Explore the Funked Up Shift</div>
    <div class="nav-links">
      <a href="websites.html">Browse Websites</a>
      <a href="auth.html">Sign in / Sign up</a>
    </div>
  </div>

  <script>
    (function() {
      var body = document.body;
      var hero = document.getElementById('hero');
      var logoContainer = document.getElementById('logoContainer');
      var heroLogo = document.getElementById('heroLogo');
      var cursor = document.getElementById('customCursor');
      var themeToggle = document.getElementById('themeToggle');
      var themeIcon = document.getElementById('themeIcon');
      var themeLabel = document.getElementById('themeLabel');

      // Floating logo effect with mouse movement
      hero.addEventListener('mousemove', function(e) {
        var rect = hero.getBoundingClientRect();
        var x = e.clientX - rect.left;
        var y = e.clientY - rect.top;
        var centerX = rect.width / 2;
        var centerY = rect.height / 2;

        var moveX = (x - centerX) / centerX;
        var moveY = (y - centerY) / centerY;

        var rotateX = moveY * 15;
        var rotateY = moveX * -15;
        var translateX = moveX * 20;
        var translateY = moveY * 20;

        logoContainer.style.transform =
          'perspective(1000px) ' +
          'rotateX(' + rotateX + 'deg) ' +
          'rotateY(' + rotateY + 'deg) translateZ(0)';
        heroLogo.style.transform =
          'translateX(' + translateX + 'px) translateY(' + translateY + 'px)';
      });

      hero.addEventListener('mouseleave', function() {
        logoContainer.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
        heroLogo.style.transform = 'translateX(0) translateY(0)';
      });

      // Custom cursor: enlarged circle with rainbow hue
      var hue = 0;
      function updateCursorColor() {
        cursor.style.backgroundColor = 'hsl(' + hue + ', 85%, 55%)';
      }

      document.addEventListener('mousemove', function(e) {
        if (!cursor) return;
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
        hue = (hue + 4) % 360;
        updateCursorColor();
      });

      // Light/Dark mode toggle
      var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var dark = prefersDark;
      function applyTheme() {
        if (dark) {
          body.classList.add('theme-dark');
          themeIcon.textContent = '☀';
          themeLabel.textContent = 'Light';
        } else {
          body.classList.remove('theme-dark');
          themeIcon.textContent = '☾';
          themeLabel.textContent = 'Dark';
        }
      }
      applyTheme();

      themeToggle.addEventListener('click', function() {
        dark = !dark;
        applyTheme();
      });

      window.addEventListener('resize', function() {
        if (window.innerWidth <= 768) {
          if (cursor) cursor.style.display = 'none';
        } else if (cursor) {
          cursor.style.display = 'block';
        }
      });
    })();
  </script>
</body>
</html>
