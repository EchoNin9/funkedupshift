<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funkedupshift</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      max-width: 48rem;
      margin: 0 auto;
      padding: 1.5rem;
      color: #1a1a1a;
    }
    h1 { font-size: 1.5rem; margin-top: 0; }
    .status { margin: 1rem 0; padding: 0.75rem; background: #f0f0f0; border-radius: 0.25rem; }
    .status.ok { background: #e6f4ea; }
    .status.err { background: #fce8e6; }
    .sites { list-style: none; padding: 0; margin: 0; }
    .sites li { padding: 0.5rem 0; border-bottom: 1px solid #eee; }
    .sites li:last-child { border-bottom: none; }
    #loading, #error { margin: 1rem 0; }
    .auth-section { margin: 1rem 0; padding: 1rem; background: #f9f9f9; border-radius: 0.25rem; }
    .auth-section h2 { font-size: 1.125rem; margin-top: 0; }
    form { margin: 0.5rem 0; }
    input, button { padding: 0.5rem; margin: 0.25rem 0; width: 100%; max-width: 20rem; }
    button { background: #0066cc; color: white; border: none; border-radius: 0.25rem; cursor: pointer; }
    button:hover { background: #0052a3; }
    button.secondary { background: #666; }
    button.secondary:hover { background: #555; }
    .user-info { margin: 0.5rem 0; }
  </style>
</head>
<body>
  <h1>Funkedupshift</h1>
  <p><a href="auth.html">Sign in / Sign up</a></p>

  <div id="loading">Loadingâ€¦</div>
  <div id="error" class="status err" hidden></div>
  <div id="health" class="status" hidden></div>
  <div id="sitesWrap" hidden>
    <h2>Sites</h2>
    <p id="adminLinks" hidden><a href="add-site.html">Add site</a> | <a href="categories.html">Categories</a></p>
    <ul id="sites" class="sites"></ul>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="app.js"></script>
</body>
</html>
