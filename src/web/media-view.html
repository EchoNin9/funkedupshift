<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funkedupshift – Media</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      max-width: 48rem;
      margin: 0 auto;
      padding: 1.5rem;
      color: #1a1a1a;
      background: #ffffff;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1 { font-size: 1.5rem; margin-top: 0; }
    .status { margin: 1rem 0; padding: 0.75rem; background: #f0f0f0; border-radius: 0.25rem; }
    .status.err { background: #fce8e6; }
    .media-view { margin: 1rem 0; }
    .media-view img,
    .media-view video {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
      display: block;
      margin: 0.5rem 0;
    }
    .media-categories { color: #666; font-size: 0.9rem; margin: 0.35rem 0; }
    .media-description { margin: 0.5rem 0; }
    .media-rating { margin: 0.5rem 0; }
    button.secondary {
      background: linear-gradient(135deg, #004e89 0%, #0066cc 100%);
      color: white;
      border: none;
      padding: 0.35rem 0.5rem;
      border-radius: 0.25rem;
      cursor: pointer;
      font-size: 0.9rem;
    }
    button.secondary:hover { opacity: 0.9; }
    a.secondary { display: inline-block; padding: 0.35rem 0.5rem; background: #666; color: white; border-radius: 0.25rem; text-decoration: none; font-size: 0.9rem; }
    a.secondary:hover { background: #555; }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10000;
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    .theme-dark {
      background: #050608;
      color: #f5f5f5;
    }
    .theme-dark .status { background: #1e293b; }
    .theme-dark .status.err { background: #7f1d1d; }
    .theme-dark .media-categories { color: #94a3b8; }
    .theme-dark a { color: #93c5fd; }
    .theme-dark button.secondary {
      background: linear-gradient(135deg, #06d6a0 0%, #118ab2 100%);
    }
    .theme-dark .theme-toggle {
      background: rgba(255, 255, 255, 0.9);
      color: #050608;
    }
    .site-footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .site-footer nav { display: flex; flex-wrap: wrap; gap: 0.75rem; }
    .site-footer a { color: inherit; text-decoration: none; }
    .site-footer a:hover { text-decoration: underline; }
    .theme-dark .site-footer { border-top-color: #374151; color: #9ca3af; }
    .auth-link-signed-in { color: #fff !important; background: #dc2626 !important; padding: 0.35rem 0.6rem; border-radius: 0.4rem; font-weight: 500; }
    .auth-link-signed-in:hover { background: #b91c1c !important; color: #fff !important; }
    .theme-dark .auth-link-signed-in { background: #ef4444 !important; }
    .theme-dark .auth-link-signed-in:hover { background: #dc2626 !important; }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle light/dark mode">
    <span id="themeIcon">☾</span>
    <span id="themeLabel">Dark</span>
  </button>

  <h1>Funkedupshift – Media</h1>
  <p>
    <button type="button" class="secondary" onclick="window.location.href='media.html'">← Back to media</button>
  </p>

  <div id="loading" hidden></div>
  <div id="error" class="status err" hidden></div>
  <div id="mediaView" class="media-view" hidden></div>

  <footer class="site-footer">
    <nav>
      <a href="index.html">Home</a>
      <a href="websites.html">Browse Websites</a>
      <a href="media.html">Browse Media</a>
      <a href="internet-dashboard.html">Internet Dashboard</a>
      <a href="auth.html" class="auth-link">Sign in / Sign up</a>
    </nav>
  </footer>

  <script>
    (function() {
      var body = document.body;
      var toggle = document.getElementById('themeToggle');
      var icon = document.getElementById('themeIcon');
      var label = document.getElementById('themeLabel');
      if (toggle) {
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var dark = prefersDark;
        function applyTheme() {
          if (dark) { body.classList.add('theme-dark'); icon.textContent = '☀'; label.textContent = 'Light'; }
          else { body.classList.remove('theme-dark'); icon.textContent = '☾'; label.textContent = 'Dark'; }
        }
        applyTheme();
        toggle.addEventListener('click', function() { dark = !dark; applyTheme(); });
      }
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="auth-button.js"></script>
  <script src="media-view.js"></script>
</body>
</html>
