<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funkedupshift – Media</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      max-width: 48rem;
      margin: 0 auto;
      padding: 1.5rem;
      color: #1a1a1a;
      background: #ffffff;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1 { font-size: 1.5rem; margin-top: 0; }
    .status { margin: 1rem 0; padding: 0.75rem; background: #f0f0f0; border-radius: 0.25rem; }
    .status.ok {
      background: #e6f4ea;
      color: #ff6b35;
      font-weight: 600;
    }
    .status.err { background: #fce8e6; }
    .media { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 0.75rem; }
    .media-item {
      padding: 1rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(15, 23, 42, 0.2);
      background: #f9fafb;
      box-shadow: 0 4px 8px rgba(15, 23, 42, 0.08);
    }
    .media-title-line { margin-bottom: 0.25rem; }
    .media-categories-line { margin: 0.35rem 0; }
    .media-categories { color: #666; font-size: 0.9rem; }
    #loading, #error { margin: 1rem 0; }
    .media-toolbar {
      margin: 0.5rem 0 1rem;
      padding: 1rem 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      align-items: flex-start;
      background: linear-gradient(135deg, #004e89 0%, #0066cc 100%);
      border-radius: 0.75rem;
      border: 1px solid #0f172a;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.15);
      color: #f9fafb;
    }
    .media-toolbar label {
      margin-right: 0.5rem;
      font-weight: 600;
    }
    .media-toolbar select,
    .media-toolbar input[type="text"],
    .media-toolbar button,
    .nav-toolbar button {
      padding: 0.35rem 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid rgba(15, 23, 42, 0.35);
      background: rgba(15, 23, 42, 0.15);
      color: #f9fafb;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .media-toolbar button:hover,
    .nav-toolbar button:hover {
      background: rgba(15, 23, 42, 0.25);
    }
    .nav-toolbar {
      margin: 0.5rem 0 1rem;
      padding: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      align-items: center;
      background: linear-gradient(135deg, #004e89 0%, #0066cc 100%);
      border-radius: 0.75rem;
      border: 1px solid #0f172a;
      box-shadow: 0 8px 20px rgba(15, 23, 42, 0.15);
      color: #f9fafb;
    }
    .nav-toolbar a {
      color: inherit;
      text-decoration: none;
    }
    .group-by-multiselect { position: relative; max-width: 24rem; min-width: 12rem; }
    .group-by-multiselect input[type="text"] {
      width: 100%;
      padding: 0.35rem 0.5rem;
      font-size: 0.9rem;
      border-radius: 0.4rem;
      border: 1px solid rgba(15, 23, 42, 0.35);
      background: rgba(15, 23, 42, 0.06);
    }
    .group-by-dropdown {
      position: absolute;
      top: 100%;
      left: 0;
      right: 0;
      max-height: 10rem;
      overflow-y: auto;
      border: 1px solid #d1d5db;
      background: #ffffff;
      z-index: 5;
      box-shadow: 0 4px 8px rgba(15,23,42,0.15);
    }
    .group-by-dropdown[hidden] { display: none !important; }
    .group-by-option {
      padding: 0.35rem 0.5rem;
      cursor: pointer;
      font-size: 0.9rem;
      color: #111827;
    }
    .group-by-option:hover {
      background: #f3f4f6;
    }
    .group-by-selected { display: inline-flex; flex-wrap: wrap; gap: 0.25rem; margin-top: 0.25rem; }
    .group-by-chip { display: inline-flex; align-items: center; gap: 0.2rem; padding: 0.2rem 0.4rem; background: #e8e8e8; color: #111827; border-radius: 0.2rem; font-size: 0.85rem; }
    .group-by-chip-remove { background: none; border: none; cursor: pointer; padding: 0; color: #666; font-size: 1rem; line-height: 1; }
    .group-by-chip-remove:hover { color: #c00; }
    .stars .star-save {
      width: auto;
      padding: 0.35rem 0.5rem;
      font-size: 0.85rem;
      border-radius: 0.4rem;
      border: 1px solid rgba(15, 23, 42, 0.35);
      background: rgba(0, 78, 137, 0.12);
      color: #004e89;
      cursor: pointer;
    }
    .stars .star-save:hover { background: rgba(0, 78, 137, 0.2); }
    .media-group { margin: 1rem 0; }
    .media-group h3 { font-size: 1rem; margin: 0 0 0.35rem; color: #555; }
    .pagination { margin: 1rem 0; display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap; }
    .pagination button, .pagination .page-num[data-page] {
      padding: 0.35rem 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid rgba(15, 23, 42, 0.35);
      background: rgba(0, 78, 137, 0.12);
      color: #004e89;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .pagination button:hover, .pagination .page-num[data-page]:hover { background: rgba(0, 78, 137, 0.2); }
    .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
    .pagination .page-nums { display: flex; align-items: center; gap: 0.25rem; flex-wrap: wrap; }
    .pagination .page-num { min-width: 2rem; padding: 0.25rem 0.4rem; text-align: center; }
    .pagination .page-num.current { font-weight: 600; cursor: default; }
    .media-row { display: flex; align-items: flex-start; gap: 0.75rem; }
    .media-row .media-thumb {
      width: 80px;
      height: 60px;
      object-fit: cover;
      border-radius: 0.5rem;
      flex-shrink: 0;
      border: 1px solid rgba(0,0,0,0.1);
    }
    .media-type-line { margin: 0.25rem 0; font-size: 0.85rem; color: #6b7280; text-transform: capitalize; }
    .media-info { flex: 1; min-width: 0; }
    .search-form { margin: 1.5rem 0; display: flex; gap: 0.5rem; flex-wrap: wrap; align-items: center; }
    .search-form input[type="text"] { flex: 1; min-width: 14rem; padding: 0.6rem 0.75rem; font-size: 1rem; }
    .search-form button {
      padding: 0.35rem 0.5rem;
      border-radius: 0.4rem;
      border: 1px solid rgba(15, 23, 42, 0.35);
      background: rgba(0, 78, 137, 0.15);
      color: #004e89;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .search-form button:hover { background: rgba(0, 78, 137, 0.25); }
    .search-hint { color: #666; font-size: 0.9rem; margin: 0 0 1rem; }

    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10000;
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    .theme-toggle span {
      font-size: 1rem;
    }
    .theme-dark {
      background: #050608;
      color: #f5f5f5;
    }
    .theme-dark .status { background: #1e293b; color: #e5e7eb; }
    .theme-dark .status.err { background: #7f1d1d; }
    .theme-dark .status.ok { background: #022c22; color: #ff6b35; }
    .theme-dark .media-toolbar,
    .theme-dark .nav-toolbar {
      background: linear-gradient(135deg, #06d6a0 0%, #118ab2 100%);
      border-color: #0f172a;
      box-shadow: 0 10px 28px rgba(15, 23, 42, 0.8);
    }
    .theme-dark .media-toolbar button,
    .theme-dark .nav-toolbar button {
      background: rgba(15, 23, 42, 0.2);
      color: #f9fafb;
      border-color: rgba(15, 23, 42, 0.4);
    }
    .theme-dark .media-toolbar button:hover,
    .theme-dark .nav-toolbar button:hover {
      background: rgba(15, 23, 42, 0.35);
    }
    .theme-dark .media-toolbar label,
    .theme-dark .search-hint { color: #cbd5f5; }
    .theme-dark a { color: #93c5fd; }
    .theme-dark .group-by-dropdown {
      background: #1e293b;
      border-color: #475569;
    }
    .theme-dark .group-by-option {
      color: #f5f5f5;
    }
    .theme-dark .group-by-option:hover {
      background: #334155;
    }
    .theme-dark .group-by-chip { color: #111827; background: #e2e8f0; }
    .theme-dark .media-item {
      background: rgba(30, 41, 59, 0.5);
      border-color: rgba(71, 85, 105, 0.8);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
    }
    .theme-dark .stars .star-save {
      background: rgba(6, 214, 160, 0.2);
      color: #06d6a0;
      border-color: rgba(6, 214, 160, 0.4);
    }
    .theme-dark .stars .star-save:hover { background: rgba(6, 214, 160, 0.35); }
    .theme-dark .search-form button {
      background: rgba(6, 214, 160, 0.2);
      color: #06d6a0;
      border-color: rgba(6, 214, 160, 0.4);
    }
    .theme-dark .search-form button:hover { background: rgba(6, 214, 160, 0.35); }
    .theme-dark .pagination button, .theme-dark .pagination .page-num[data-page] {
      background: rgba(6, 214, 160, 0.2);
      color: #06d6a0;
      border-color: rgba(6, 214, 160, 0.4);
    }
    .theme-dark .pagination button:hover, .theme-dark .pagination .page-num[data-page]:hover { background: rgba(6, 214, 160, 0.35); }
    .theme-dark .media-categories { color: #94a3b8; }
    .theme-dark .media-type-line { color: #94a3b8; }
    .theme-dark button {
      background: linear-gradient(135deg, #ff6b35 0%, #ff9f1c 100%);
    }
    .theme-dark button.secondary {
      background: linear-gradient(135deg, #06d6a0 0%, #118ab2 100%);
    }
    .theme-dark .theme-toggle {
      background: rgba(255, 255, 255, 0.9);
      color: #050608;
    }
    .site-footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .site-footer nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    .site-footer a {
      color: inherit;
      text-decoration: none;
    }
    .site-footer a:hover {
      text-decoration: underline;
    }
    .theme-dark .site-footer {
      border-top-color: #374151;
      color: #9ca3af;
    }
    .auth-link-signed-in { color: #fff !important; background: #dc2626 !important; padding: 0.35rem 0.6rem; border-radius: 0.4rem; font-weight: 500; }
    .auth-link-signed-in:hover { background: #b91c1c !important; color: #fff !important; }
    .theme-dark .auth-link-signed-in { background: #ef4444 !important; }
    .theme-dark .auth-link-signed-in:hover { background: #dc2626 !important; }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle light/dark mode">
    <span id="themeIcon">☾</span>
    <span id="themeLabel">Dark</span>
  </button>

  <h1>Funkedupshift – Media</h1>
  <div class="nav-toolbar">
    <button type="button" onclick="window.location.href='index.html'">Home</button>
    <button type="button" id="navAddMedia" onclick="window.location.href='add-media.html'" style="display:none;">Add media</button>
    <button type="button" id="navMediaCategories" onclick="window.location.href='media-categories.html'" style="display:none;">Media categories</button>
    <button type="button" id="navLoadAll" title="Load all media (debug)" style="display:none;">Load all</button>
  </div>

  <div id="loading" hidden></div>
  <div id="error" class="status err" hidden></div>
  <div id="health" class="status" hidden></div>
  <div id="mediaWrap">
    <form id="searchForm" class="search-form">
      <input type="text" id="searchInput" placeholder="Search media (title, description)..." autocomplete="off" autofocus>
      <button type="submit" id="searchBtn">Search</button>
    </form>
    <p id="searchHint" class="search-hint">Enter a search term to find media. Leave empty and search to browse all.</p>
    <div class="media-toolbar">
      <div>
        <label for="sortOrder">Sort:</label>
        <select id="sortOrder">
          <option value="avgDesc">Avg stars (high first)</option>
          <option value="avgAsc">Avg stars (low first)</option>
          <option value="alphaAsc">Title A–Z</option>
          <option value="alphaDesc">Title Z–A</option>
        </select>
      </div>
      <div class="group-by-multiselect">
        <label>Group by (multiple):</label>
        <input type="text" id="groupBySearch" placeholder="Search and select categories..." autocomplete="off">
        <div id="groupByDropdown" class="group-by-dropdown" hidden></div>
        <div id="groupBySelected" class="group-by-selected"></div>
      </div>
    </div>
    <div id="mediaContainer"></div>
    <div id="mediaPagination" class="pagination" hidden></div>
  </div>

  <footer class="site-footer">
    <nav>
      <a href="index.html">Home</a>
      <a href="websites.html">Browse Websites</a>
      <a href="media.html">Browse Media</a>
      <a href="internet-dashboard.html">Internet Dashboard</a>
      <a href="add-media.html">Add Media</a>
      <a href="media-categories.html">Media Categories</a>
      <a href="users.html">User Management</a>
      <a href="groups.html">Groups</a>
      <a href="squash.html">Squash</a>
      <a href="squash-admin.html">Squash Admin</a>
      <a href="squash-players.html">Squash Players</a>
      <a href="profile.html" class="profile-link" style="display:none;">Profile</a>
      <a href="auth.html" class="auth-link">Sign in / Sign up</a>
    </nav>
  </footer>

  <script>
    (function() {
      var body = document.body;
      var toggle = document.getElementById('themeToggle');
      var icon = document.getElementById('themeIcon');
      var label = document.getElementById('themeLabel');
      if (!toggle) return;

      var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var dark = prefersDark;

      function applyTheme() {
        if (dark) {
          body.classList.add('theme-dark');
          icon.textContent = '☀';
          label.textContent = 'Light';
        } else {
          body.classList.remove('theme-dark');
          icon.textContent = '☾';
          label.textContent = 'Dark';
        }
      }

      applyTheme();
      toggle.addEventListener('click', function() {
        dark = !dark;
        applyTheme();
      });
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="auth-button.js"></script>
  <script src="profile-box.js"></script>
  <script src="media.js"></script>
</body>
</html>
