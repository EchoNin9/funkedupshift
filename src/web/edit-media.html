<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funkedupshift – Edit Media</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      max-width: 48rem;
      margin: 0 auto;
      padding: 1.5rem;
      color: #1a1a1a;
      background: #ffffff;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1 { font-size: 1.5rem; margin-top: 0; }
    a { color: #0066cc; }
    .status { margin: 1rem 0; padding: 0.75rem; background: #f0f0f0; border-radius: 0.25rem; }
    .status.ok { background: #e6f4ea; }
    .status.err { background: #fce8e6; }
    form { margin: 0.5rem 0; }
    input, textarea, button { padding: 0.5rem; margin: 0.25rem 0; }
    input, textarea { width: 100%; max-width: 30rem; display: block; }
    button {
      background: linear-gradient(135deg, #ff6b35 0%, #ff8c5a 100%);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(255, 107, 53, 0.3); }
    button.secondary {
      background: linear-gradient(135deg, #004e89 0%, #0066cc 100%);
    }
    a.secondary { display: inline-block; padding: 0.35rem 0.5rem; background: #666; color: white; border-radius: 0.25rem; text-decoration: none; font-size: 0.9rem; }
    a.secondary:hover { background: #555; }
    button.danger {
      background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%);
    }
    button.danger:hover {
      box-shadow: 0 8px 16px rgba(192, 57, 43, 0.4);
    }
    .edit-form-section {
      padding: 1rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(15, 23, 42, 0.2);
      background: #f9fafb;
      margin: 1rem 0;
    }
    .media-field { margin: 0.5rem 0; }
    .media-field label { display: block; margin-bottom: 0.25rem; font-weight: 600; }
    .media-current { margin: 0.5rem 0; }
    .media-current img, .media-current video { max-width: 200px; max-height: 150px; object-fit: cover; border-radius: 0.25rem; display: block; margin-bottom: 0.35rem; }
    .media-preview { margin-top: 0.5rem; }
    .media-preview img, .media-preview video { max-width: 200px; max-height: 150px; object-fit: cover; border-radius: 0.25rem; }
    .media-error { color: #c00; font-size: 0.9rem; display: block; margin-top: 0.25rem; }
    .thumbnail-upload .thumbnail-hint { font-size: 0.9rem; color: #6b7280; margin: 0.25rem 0; }
    .thumbnail-placeholder { font-size: 0.9rem; color: #6b7280; font-style: italic; }
    .category-multiselect { position: relative; margin: 0.5rem 0; max-width: 30rem; }
    .category-multiselect label { display: block; margin-bottom: 0.25rem; font-weight: 600; }
    .category-multiselect input[type="text"] { width: 100%; padding: 0.5rem; }
    .category-dropdown { position: absolute; top: 100%; left: 0; right: 0; max-height: 12rem; overflow-y: auto; border: 1px solid #d1d5db; background: #fff; z-index: 10; box-shadow: 0 4px 8px rgba(15,23,42,0.15); }
    .category-dropdown[hidden] { display: none !important; }
    .category-dropdown-option { padding: 0.35rem 0.5rem; cursor: pointer; font-size: 0.9rem; }
    .category-dropdown-option:hover { background: #f3f4f6; }
    .category-selected { display: inline-flex; flex-wrap: wrap; gap: 0.25rem; margin-top: 0.5rem; }
    .category-chip { display: inline-flex; align-items: center; gap: 0.2rem; padding: 0.2rem 0.4rem; background: #e8e8e8; border-radius: 0.2rem; font-size: 0.85rem; }
    .category-chip-remove { background: none; border: none; cursor: pointer; padding: 0; color: #666; font-size: 1rem; line-height: 1; }
    .category-chip-remove:hover { color: #c00; }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10000;
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    .theme-dark {
      background: #050608;
      color: #f5f5f5;
    }
    .theme-dark a { color: #93c5fd; }
    .theme-dark .status { background: #1e293b; }
    .theme-dark .status.err { background: #7f1d1d; }
    .theme-dark .status.ok { background: #022c22; }
    .theme-dark button { background: linear-gradient(135deg, #ff6b35 0%, #ff9f1c 100%); }
    .theme-dark button.secondary { background: linear-gradient(135deg, #06d6a0 0%, #118ab2 100%); }
    .theme-dark button.danger { background: linear-gradient(135deg, #b91c1c 0%, #f97373 100%); }
    .theme-dark .theme-toggle { background: rgba(255, 255, 255, 0.9); color: #050608; }
    .theme-dark .edit-form-section {
      background: rgba(30, 41, 59, 0.5);
      border-color: rgba(71, 85, 105, 0.8);
    }
    .theme-dark .category-chip { color: #111827; background: #e2e8f0; }
    .theme-dark .category-dropdown { background: #1e293b; border-color: #475569; }
    .theme-dark .category-dropdown-option { color: #f5f5f5; }
    .theme-dark .category-dropdown-option:hover { background: #334155; }
    .theme-dark .thumbnail-hint { color: #94a3b8; }
    .theme-dark .thumbnail-placeholder { color: #94a3b8; }
    .site-footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .site-footer nav { display: flex; flex-wrap: wrap; gap: 0.75rem; }
    .site-footer a { color: inherit; text-decoration: none; }
    .site-footer a:hover { text-decoration: underline; }
    .theme-dark .site-footer { border-top-color: #374151; color: #9ca3af; }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle light/dark mode">
    <span id="themeIcon">☾</span>
    <span id="themeLabel">Dark</span>
  </button>

  <h1>Funkedupshift – Edit Media</h1>
  <p><a href="media.html" class="secondary">← Back to media</a></p>

  <div id="message" class="status err" hidden></div>
  <div id="formWrap" class="edit-form-section" hidden>
    <form id="editMediaForm">
      <input type="hidden" id="mediaId" name="mediaId">
      <input type="text" id="mediaTitle" placeholder="Title" required>
      <textarea id="mediaDescription" placeholder="Description (optional)" rows="4"></textarea>
      <div class="media-field">
        <label>Image or video</label>
        <div id="currentMediaWrap" class="media-current" hidden>
          <img id="currentMediaImg" alt="Current media" style="display:none;">
          <video id="currentMediaVideo" style="display:none;" controls></video>
          <p id="currentMediaLabel">Current: </p>
        </div>
        <input type="file" id="mediaFile" accept="image/png,image/jpeg,image/gif,image/webp,video/mp4,video/webm">
        <div id="mediaPreview" class="media-preview" hidden></div>
        <span id="mediaError" class="media-error" hidden></span>
      </div>
      <div id="thumbnailUploadWrap" class="media-field thumbnail-upload" hidden>
        <label>Custom thumbnail</label>
        <p class="thumbnail-hint">Videos use an auto-generated thumbnail. Upload a custom image to replace it.</p>
        <div id="currentThumbWrap" class="media-current">
          <img id="currentThumbImg" alt="Current thumbnail" style="max-width:160px;max-height:90px;object-fit:cover;border-radius:0.5rem;">
          <span id="noThumbPlaceholder" class="thumbnail-placeholder" hidden>Using auto-generated thumbnail</span>
        </div>
        <input type="file" id="thumbnailFile" accept="image/png,image/jpeg,image/gif,image/webp">
        <span id="thumbnailError" class="media-error" hidden></span>
      </div>
      <div id="categoryChoices" class="category-multiselect">
        <label>Media categories</label>
        <input type="text" id="categorySearch" placeholder="Search or select categories..." autocomplete="off">
        <div id="categoryDropdown" class="category-dropdown" hidden></div>
        <div id="categorySelected" class="category-selected"></div>
        <p id="categoryEmpty" hidden>No categories. <a href="media-categories.html">Create media categories</a>.</p>
      </div>
      <button type="submit">Save</button>
      <button type="button" id="deleteMediaBtn" class="danger" style="margin-top: 1rem;">Delete media</button>
    </form>
    <div id="saveResult" style="margin-top: 0.5rem;"></div>
  </div>

  <footer class="site-footer">
    <nav>
      <a href="index.html">Home</a>
      <a href="websites.html">Browse Websites</a>
      <a href="media.html">Browse Media</a>
      <a href="add-media.html">Add Media</a>
      <a href="media-categories.html">Media Categories</a>
      <a href="auth.html">Sign in / Sign up</a>
    </nav>
  </footer>

  <script>
    (function() {
      var body = document.body;
      var toggle = document.getElementById('themeToggle');
      var icon = document.getElementById('themeIcon');
      var label = document.getElementById('themeLabel');
      if (toggle) {
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var dark = prefersDark;
        function applyTheme() {
          if (dark) { body.classList.add('theme-dark'); icon.textContent = '☀'; label.textContent = 'Light'; }
          else { body.classList.remove('theme-dark'); icon.textContent = '☾'; label.textContent = 'Dark'; }
        }
        applyTheme();
        toggle.addEventListener('click', function() { dark = !dark; applyTheme(); });
      }
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="edit-media.js"></script>
</body>
</html>
