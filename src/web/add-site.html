<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funkedupshift – Add Site</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      max-width: 32rem;
      margin: 0 auto;
      padding: 1.5rem;
      color: #1a1a1a;
    }
    h1 { font-size: 1.5rem; margin-top: 0; }
    a { color: #0066cc; }
    .status { margin: 1rem 0; padding: 0.75rem; border-radius: 0.25rem; }
    .status.ok { background: #e6f4ea; }
    .status.err { background: #fce8e6; }
    form { margin: 0.5rem 0; }
    input, textarea, button { padding: 0.5rem; margin: 0.25rem 0; width: 100%; max-width: 30rem; display: block; }
    button { background: #0066cc; color: white; border: none; border-radius: 0.25rem; cursor: pointer; width: auto; }
    button:hover { background: #0052a3; }
    button.secondary { background: #666; }
    button.secondary:hover { background: #555; }
    .logo-field { margin: 0.5rem 0; }
    .logo-field label { display: block; margin-bottom: 0.25rem; }
    .logo-preview { margin-top: 0.5rem; }
    .logo-preview img { max-width: 100px; max-height: 100px; object-fit: cover; border-radius: 0.25rem; }
    .logo-error { color: #c00; font-size: 0.9rem; display: block; margin-top: 0.25rem; }
  </style>
</head>
<body>
  <h1>Funkedupshift – Add Site</h1>
  <p><a href="index.html">← Back to sites</a></p>

  <div id="message" class="status err" hidden></div>
  <div id="formWrap" hidden>
    <form id="createSiteForm">
      <input type="url" id="siteUrl" placeholder="URL (e.g. https://example.com)" required>
      <input type="text" id="siteTitle" placeholder="Title (optional)">
      <textarea id="siteDescription" placeholder="Description (optional)" rows="4"></textarea>
      <div class="logo-field">
        <label>Logo (optional, min 100×100 px, max 5 MB)</label>
        <input type="file" id="siteLogo" accept="image/png,image/jpeg,image/gif,image/webp">
        <div id="logoPreview" class="logo-preview" hidden></div>
        <span id="logoError" class="logo-error" hidden></span>
      </div>
      <div id="categoryChoices"><span class="muted">Loading categories…</span></div>
      <button type="submit">Add Site</button>
    </form>
    <div id="createSiteResult" style="margin-top: 0.5rem;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="add-site.js"></script>
</body>
</html>
