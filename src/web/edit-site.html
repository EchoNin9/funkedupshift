<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funkedupshift – Edit Site</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      max-width: 32rem;
      margin: 0 auto;
      padding: 1.5rem;
      color: #1a1a1a;
    }
    h1 { font-size: 1.5rem; margin-top: 0; }
    a { color: #0066cc; }
    .status { margin: 1rem 0; padding: 0.75rem; border-radius: 0.25rem; }
    .status.ok { background: #e6f4ea; }
    .status.err { background: #fce8e6; }
    form { margin: 0.5rem 0; }
    input, textarea, button { padding: 0.5rem; margin: 0.25rem 0; }
    input, textarea { width: 100%; max-width: 30rem; display: block; }
    button { background: #0066cc; color: white; border: none; border-radius: 0.25rem; cursor: pointer; }
    button:hover { background: #0052a3; }
    .checkbox { display: block; margin: 0.25rem 0; }
  </style>
</head>
<body>
  <h1>Funkedupshift – Edit Site</h1>
  <p><a href="index.html">← Back to sites</a></p>

  <div id="message" class="status err" hidden></div>
  <div id="formWrap" hidden>
    <form id="editSiteForm">
      <input type="hidden" id="siteId" name="siteId">
      <input type="text" id="siteTitle" placeholder="Title" required>
      <textarea id="siteDescription" placeholder="Description (optional)" rows="4"></textarea>
      <div id="categoryChoices">Loading categories…</div>
      <button type="submit">Save</button>
    </form>
    <div id="saveResult" style="margin-top: 0.5rem;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="edit-site.js"></script>
</body>
</html>
