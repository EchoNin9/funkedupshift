<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funkedupshift – Edit Site</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      max-width: 32rem;
      margin: 0 auto;
      padding: 1.5rem;
      color: #1a1a1a;
    }
    h1 { font-size: 1.5rem; margin-top: 0; }
    a { color: #0066cc; }
    .status { margin: 1rem 0; padding: 0.75rem; border-radius: 0.25rem; }
    .status.ok { background: #e6f4ea; }
    .status.err { background: #fce8e6; }
    form { margin: 0.5rem 0; }
    input, textarea, button { padding: 0.5rem; margin: 0.25rem 0; }
    input, textarea { width: 100%; max-width: 30rem; display: block; }
    button { background: #0066cc; color: white; border: none; border-radius: 0.25rem; cursor: pointer; }
    button:hover { background: #0052a3; }
    .category-multiselect { position: relative; margin: 0.5rem 0; max-width: 30rem; }
    .category-multiselect label { display: block; margin-bottom: 0.25rem; }
    .category-multiselect input[type="text"] { width: 100%; padding: 0.5rem; }
    .category-dropdown { position: absolute; top: 100%; left: 0; right: 0; max-height: 12rem; overflow-y: auto; border: 1px solid #ccc; background: #fff; z-index: 10; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    .category-dropdown[hidden] { display: none !important; }
    .category-dropdown-option { padding: 0.5rem; cursor: pointer; }
    .category-dropdown-option:hover { background: #f0f0f0; }
    .category-selected { display: flex; flex-wrap: wrap; gap: 0.35rem; margin-top: 0.5rem; }
    .category-chip { display: inline-flex; align-items: center; gap: 0.25rem; padding: 0.25rem 0.5rem; background: #e8e8e8; border-radius: 0.25rem; font-size: 0.9rem; }
    .category-chip-remove { background: none; border: none; cursor: pointer; padding: 0; color: #666; font-size: 1.1rem; line-height: 1; }
    .category-chip-remove:hover { color: #c00; }
    .logo-field { margin: 0.5rem 0; }
    .logo-field label { display: block; margin-bottom: 0.25rem; }
    .logo-current { margin: 0.5rem 0; }
    .logo-current img { max-width: 100px; max-height: 100px; object-fit: cover; border-radius: 0.25rem; display: block; margin-bottom: 0.35rem; }
    .logo-preview { margin-top: 0.5rem; }
    .logo-preview img { max-width: 100px; max-height: 100px; object-fit: cover; border-radius: 0.25rem; }
    .logo-error { color: #c00; font-size: 0.9rem; display: block; margin-top: 0.25rem; }
  </style>
</head>
<body>
  <h1>Funkedupshift – Edit Site</h1>
  <p><a href="index.html">← Back to sites</a></p>

  <div id="message" class="status err" hidden></div>
  <div id="formWrap" hidden>
    <form id="editSiteForm">
      <input type="hidden" id="siteId" name="siteId">
      <input type="text" id="siteTitle" placeholder="Title" required>
      <textarea id="siteDescription" placeholder="Description (optional)" rows="4"></textarea>
      <div class="logo-field">
        <label>Logo (min 100×100 px, max 5 MB)</label>
        <div id="currentLogoWrap" class="logo-current" hidden>
          <img id="currentLogoImg" alt="Current logo">
          <button type="button" id="removeLogoBtn" class="secondary">Remove logo</button>
        </div>
        <input type="file" id="siteLogo" accept="image/png,image/jpeg,image/gif,image/webp">
        <div id="logoPreview" class="logo-preview" hidden></div>
        <span id="logoError" class="logo-error" hidden></span>
      </div>
      <div id="categoryChoices" class="category-multiselect">
        <label>Categories</label>
        <input type="text" id="categorySearch" placeholder="Search or select categories..." autocomplete="off">
        <div id="categoryDropdown" class="category-dropdown" hidden></div>
        <div id="categorySelected" class="category-selected"></div>
        <p id="categoryEmpty" hidden>No categories. <a href="categories.html">Create categories</a>.</p>
      </div>
      <button type="submit">Save</button>
    </form>
    <div id="saveResult" style="margin-top: 0.5rem;"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="edit-site.js"></script>
</body>
</html>
