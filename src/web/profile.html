<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funkedupshift – My Profile</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      max-width: 48rem;
      margin: 0 auto;
      padding: 1.5rem;
      color: #1a1a1a;
      background: #ffffff;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1 { font-size: 1.5rem; margin-top: 0; }
    a { color: #0066cc; }
    .status { margin: 1rem 0; padding: 0.75rem; border-radius: 0.25rem; }
    .status.ok { background: #e6f4ea; }
    .status.err { background: #fce8e6; }
    .profile-section {
      padding: 1rem;
      border-radius: 0.75rem;
      border: 1px solid rgba(15, 23, 42, 0.2);
      background: #f9fafb;
      margin: 1rem 0;
    }
    .profile-section h2 { font-size: 1.1rem; margin: 0 0 0.75rem; }
    .user-info-field { margin: 0.5rem 0; }
    .user-info-field label { display: block; margin-bottom: 0.25rem; font-weight: 600; }
    .user-info-field .readonly { color: #6b7280; font-size: 0.95rem; }
    .user-info-table { width: 100%; border-collapse: collapse; }
    .user-info-table td { padding: 0.35rem 0; vertical-align: top; }
    .user-info-table td:first-child { font-weight: 600; width: 8rem; color: #374151; }
    .user-info-table td:last-child { color: #6b7280; font-size: 0.95rem; }
    .role-bar { display: flex; flex-wrap: wrap; gap: 0.35rem; margin: 0.5rem 0; }
    .role-badge { padding: 0.25rem 0.5rem; border-radius: 0.25rem; font-size: 0.9rem; }
    .role-admin { background: #fef3c7; color: #92400e; }
    .role-manager { background: #dbeafe; color: #1e40af; }
    .role-user { background: #e5e7eb; color: #374151; }
    .group-chips { display: flex; flex-wrap: wrap; gap: 0.35rem; margin: 0.5rem 0; }
    .group-chip { padding: 0.2rem 0.4rem; background: #d1fae5; color: #065f46; border-radius: 0.2rem; font-size: 0.85rem; }
    .avatar-section { margin: 0.5rem 0; }
    .avatar-section label { display: block; margin-bottom: 0.25rem; font-weight: 600; }
    .avatar-preview { width: 96px; height: 96px; border-radius: 50%; object-fit: cover; border: 2px solid #e5e7eb; display: block; margin-bottom: 0.5rem; }
    .avatar-placeholder { width: 96px; height: 96px; border-radius: 50%; background: #e5e7eb; color: #6b7280; font-size: 2rem; display: flex; align-items: center; justify-content: center; margin-bottom: 0.5rem; }
    .avatar-hint { font-size: 0.9rem; color: #6b7280; margin: 0.25rem 0; }
    .avatar-error { color: #c00; font-size: 0.9rem; margin-top: 0.25rem; }
    .description-field { margin: 0.5rem 0; }
    .description-field label { display: block; margin-bottom: 0.25rem; font-weight: 600; }
    .description-field textarea { width: 100%; max-width: 30rem; padding: 0.5rem; resize: vertical; min-height: 4rem; }
    .description-char-count { font-size: 0.8rem; color: #6b7280; margin-top: 0.25rem; }
    .description-char-count.at-limit { color: #c00; }
    button {
      background: linear-gradient(135deg, #ff6b35 0%, #ff8c5a 100%);
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      font-size: 1rem;
      padding: 0.35rem 0.6rem;
    }
    button:hover { transform: translateY(-2px); box-shadow: 0 8px 16px rgba(255, 107, 53, 0.3); }
    button.secondary { background: linear-gradient(135deg, #004e89 0%, #0066cc 100%); }
    button.danger { background: linear-gradient(135deg, #c0392b 0%, #e74c3c 100%); }
    a.secondary { display: inline-block; padding: 0.35rem 0.5rem; background: #666; color: white; border-radius: 0.25rem; text-decoration: none; font-size: 0.9rem; }
    a.secondary:hover { background: #555; }
    .theme-toggle { position: fixed; top: 1rem; right: 1rem; z-index: 10000; border: none; border-radius: 999px; padding: 0.4rem 0.9rem; font-size: 0.9rem; cursor: pointer; background: rgba(0,0,0,0.7); color: #fff; }
    .theme-dark { background: #050608; color: #f5f5f5; }
    .theme-dark a { color: #93c5fd; }
    .theme-dark .status { background: #1e293b; }
    .theme-dark .status.err { background: #7f1d1d; }
    .theme-dark .status.ok { background: #022c22; }
    .theme-dark .profile-section { background: rgba(30, 41, 59, 0.5); border-color: rgba(71, 85, 105, 0.8); }
    .theme-dark .readonly { color: #94a3b8; }
    .theme-dark .user-info-table td:first-child { color: #e2e8f0; }
    .theme-dark .user-info-table td:last-child { color: #94a3b8; }
    .timezone-row { margin: 0.5rem 0; font-size: 0.9rem; }
    .timezone-row select { margin-left: 0.35rem; padding: 0.25rem 0.5rem; }
    .theme-dark .timezone-row { color: #e2e8f0; }
    .theme-dark .group-chip { background: #065f46; color: #d1fae5; }
    .theme-dark .avatar-placeholder { background: #374151; color: #94a3b8; }
    .theme-dark .avatar-preview { border-color: #475569; }
    .theme-dark .avatar-hint, .theme-dark .description-char-count { color: #94a3b8; }
    .site-footer { margin-top: 3rem; padding-top: 1.5rem; border-top: 1px solid #e5e7eb; font-size: 0.9rem; color: #6b7280; }
    .site-footer nav { display: flex; flex-wrap: wrap; gap: 0.75rem; }
    .site-footer a { color: inherit; text-decoration: none; }
    .theme-dark .site-footer { border-top-color: #374151; color: #9ca3af; }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle light/dark mode">
    <span id="themeIcon">☾</span>
    <span id="themeLabel">Dark</span>
  </button>

  <h1>Funkedupshift – My Profile</h1>
  <p><a href="index.html" class="secondary">← Back to Home</a></p>
  <p class="timezone-row">Last login timezone: <select id="timezoneSelect"></select></p>

  <div id="message" class="status err" hidden></div>
  <div id="profileWrap" class="profile-section" hidden>
    <div class="profile-section">
      <h2>User info</h2>
      <table class="user-info-table">
        <tr><td>Email</td><td id="userEmail" class="readonly">—</td></tr>
        <tr><td>Status</td><td id="userStatus" class="readonly">—</td></tr>
        <tr><td>Last login</td><td id="userLastLogin" class="readonly">—</td></tr>
      </table>
    </div>
    <div class="profile-section">
      <h2>System role</h2>
      <div id="roleBar" class="role-bar"></div>
    </div>
    <div class="profile-section">
      <h2>Custom groups</h2>
      <div id="groupChips" class="group-chips"></div>
      <p id="noGroups" class="readonly" style="font-size:0.9rem;" hidden>Not in any custom groups.</p>
    </div>
    <div class="profile-section">
      <h2>Edit profile</h2>
      <div class="avatar-section">
        <label>Profile icon</label>
        <div id="avatarWrap">
          <img id="avatarImg" class="avatar-preview" alt="Profile" style="display:none;">
          <div id="avatarPlaceholder" class="avatar-placeholder">?</div>
        </div>
        <p class="avatar-hint">PNG, JPEG, GIF, or WebP. Same constraints as thumbnail uploads.</p>
        <input type="file" id="avatarFile" accept="image/png,image/jpeg,image/gif,image/webp">
        <button type="button" id="avatarDeleteBtn" class="danger" style="margin-top:0.35rem;font-size:0.9rem;" hidden>Remove icon</button>
        <span id="avatarError" class="avatar-error" hidden></span>
      </div>
      <div class="description-field">
        <label for="descriptionInput">Description</label>
        <textarea id="descriptionInput" maxlength="100" placeholder="About you (max 100 characters)"></textarea>
        <div id="charCount" class="description-char-count">0 / 100</div>
      </div>
      <button type="button" id="saveProfileBtn">Save</button>
    </div>
    <div id="saveResult" class="status" style="margin-top:0.5rem;" hidden></div>
  </div>

  <footer class="site-footer">
    <nav>
      <a href="index.html">Home</a>
      <a href="websites.html">Browse Websites</a>
      <a href="media.html">Browse Media</a>
      <a href="profile.html" class="profile-link" style="display:none;">Profile</a>
      <a href="auth.html" class="auth-link">Sign in</a>
    </nav>
  </footer>

  <script>
    (function() {
      var body = document.body;
      var toggle = document.getElementById('themeToggle');
      var icon = document.getElementById('themeIcon');
      var label = document.getElementById('themeLabel');
      if (toggle) {
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var dark = prefersDark;
        function applyTheme() {
          if (dark) { body.classList.add('theme-dark'); icon.textContent = '☀'; label.textContent = 'Light'; }
          else { body.classList.remove('theme-dark'); icon.textContent = '☾'; label.textContent = 'Dark'; }
        }
        applyTheme();
        toggle.addEventListener('click', function() { dark = !dark; applyTheme(); });
      }
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="auth-button.js"></script>
  <script src="profile-box.js"></script>
  <script src="timezone-utils.js"></script>
  <script src="profile.js"></script>
</body>
</html>
