<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funkedupshift – Internet Dashboard</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      max-width: 48rem;
      margin: 0 auto;
      padding: 1.5rem;
      color: #1a1a1a;
      background: #ffffff;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1 { font-size: 1.5rem; margin-top: 0; }
    .dashboard-header {
      margin: 0.5rem 0 1rem;
      padding: 1rem;
      background: linear-gradient(135deg, #0d9488 0%, #0f766e 100%);
      border-radius: 0.75rem;
      border: 1px solid rgba(13, 148, 136, 0.4);
      box-shadow: 0 8px 20px rgba(13, 148, 136, 0.2);
      color: #ffffff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }
    .dashboard-subtitle {
      font-size: 0.9rem;
      color: #ffffff;
      opacity: 1;
      margin-top: 0.25rem;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
    }
    .dashboard-home-btn {
      padding: 0.35rem 0.6rem;
      border-radius: 0.4rem;
      border: 1px solid rgba(13, 148, 136, 0.4);
      background: rgba(13, 148, 136, 0.15);
      color: #0d9488;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .dashboard-home-btn:hover { background: rgba(13, 148, 136, 0.25); }
    .dashboard-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 0.75rem;
      margin: 1rem 0;
    }
    .dashboard-tile {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      border: 1px solid rgba(13, 148, 136, 0.25);
      background: #f9fafb;
      text-align: center;
      font-size: 0.9rem;
    }
    .dashboard-tile.up { background: #dcfce7; border-color: #22c55e; color: #166534; }
    .dashboard-tile.degraded { background: #fef9c3; border-color: #eab308; color: #854d0e; }
    .dashboard-tile.down { background: #fee2e2; border-color: #ef4444; color: #991b1b; }
    .dashboard-tile .domain { font-weight: 600; word-break: break-all; }
    .dashboard-tile .status-text { font-size: 0.8rem; margin-top: 0.25rem; text-transform: capitalize; }
    .dashboard-tile .response-time { font-size: 0.75rem; color: #666; margin-top: 0.15rem; }
    #loading, #error { margin: 1rem 0; }
    .status.err { background: #fce8e6; color: #991b1b; padding: 0.75rem; border-radius: 0.25rem; }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10000;
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
    }
    .theme-dark {
      background: #050608;
      color: #f5f5f5;
    }
    .theme-dark .dashboard-header {
      background: linear-gradient(135deg, #2dd4bf 0%, #0d9488 100%);
      border-color: rgba(45, 212, 191, 0.4);
      color: #ffffff;
    }
    .theme-dark .dashboard-subtitle {
      color: #ffffff;
    }
    .theme-dark .dashboard-home-btn {
      background: rgba(45, 212, 191, 0.2);
      color: #2dd4bf;
      border-color: rgba(45, 212, 191, 0.4);
    }
    .theme-dark .dashboard-home-btn:hover { background: rgba(45, 212, 191, 0.35); }
    .theme-dark .dashboard-tile {
      background: rgba(30, 41, 59, 0.5);
      border-color: rgba(45, 212, 191, 0.3);
    }
    .theme-dark .dashboard-tile.up { background: rgba(34, 197, 94, 0.25); border-color: #22c55e; color: #86efac; }
    .theme-dark .dashboard-tile.degraded { background: rgba(234, 179, 8, 0.25); border-color: #eab308; color: #fde047; }
    .theme-dark .dashboard-tile.down { background: rgba(239, 68, 68, 0.25); border-color: #ef4444; color: #fca5a5; }
    .theme-dark .dashboard-tile .response-time { color: #94a3b8; }
    .theme-dark .theme-toggle { background: rgba(255, 255, 255, 0.9); color: #050608; }
    .site-footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .site-footer nav { display: flex; flex-wrap: wrap; gap: 0.75rem; }
    .site-footer a { color: inherit; text-decoration: none; }
    .site-footer a:hover { text-decoration: underline; }
    .theme-dark .site-footer { border-top-color: #374151; color: #9ca3af; }
    .auth-link-signed-in { color: #fff !important; background: #dc2626 !important; padding: 0.35rem 0.6rem; border-radius: 0.4rem; font-weight: 500; }
    .auth-link-signed-in:hover { background: #b91c1c !important; color: #fff !important; }
    .theme-dark .auth-link-signed-in { background: #ef4444 !important; }
    .theme-dark .auth-link-signed-in:hover { background: #dc2626 !important; }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle light/dark mode">
    <span id="themeIcon">☾</span>
    <span id="themeLabel">Dark</span>
  </button>

  <h1>Funkedupshift – Internet Dashboard</h1>
  <p>
    <button type="button" class="dashboard-home-btn" onclick="window.location.href='index.html'">Home</button>
  </p>
  <div class="dashboard-header">
    <div>Live status of popular sites</div>
    <div class="dashboard-subtitle">Refreshes when data is older than 5 minutes</div>
  </div>

  <div id="loading" hidden>Loading...</div>
  <div id="error" class="status err" hidden></div>
  <div id="dashboardGrid" class="dashboard-grid"></div>

  <footer class="site-footer">
    <nav>
      <a href="index.html">Home</a>
      <a href="websites.html">Browse Websites</a>
      <a href="media.html">Browse Media</a>
      <a href="internet-dashboard.html">Internet Dashboard</a>
      <a href="add-site.html">Add Site</a>
      <a href="add-media.html">Add Media</a>
      <a href="categories.html">Categories</a>
      <a href="media-categories.html">Media Categories</a>
      <a href="auth.html" class="auth-link">Sign in / Sign up</a>
    </nav>
  </footer>

  <script>
    (function() {
      var body = document.body;
      var toggle = document.getElementById('themeToggle');
      var icon = document.getElementById('themeIcon');
      var label = document.getElementById('themeLabel');
      if (toggle) {
        var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        var dark = prefersDark;
        function applyTheme() {
          if (dark) {
            body.classList.add('theme-dark');
            icon.textContent = '☀';
            label.textContent = 'Light';
          } else {
            body.classList.remove('theme-dark');
            icon.textContent = '☾';
            label.textContent = 'Dark';
          }
        }
        applyTheme();
        toggle.addEventListener('click', function() { dark = !dark; applyTheme(); });
      }
    })();
  </script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="auth-button.js"></script>
  <script src="internet-dashboard.js"></script>
</body>
</html>
