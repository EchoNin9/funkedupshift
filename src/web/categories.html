<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Funkedupshift – Categories</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: system-ui, -apple-system, sans-serif;
      line-height: 1.5;
      max-width: 40rem;
      margin: 0 auto;
      padding: 1.5rem;
      color: #1a1a1a;
      background: #ffffff;
      transition: background 0.3s ease, color 0.3s ease;
    }
    h1 { font-size: 1.5rem; margin-top: 0; }
    a { color: #0066cc; }
    .status { margin: 1rem 0; padding: 0.75rem; border-radius: 0.25rem; }
    .status.ok { background: #e6f4ea; }
    .status.err { background: #fce8e6; }
    form { margin: 0.5rem 0; }
    input, textarea, button { padding: 0.5rem; margin: 0.25rem 0; }
    input, textarea { width: 100%; max-width: 24rem; display: block; }
    button { background: #0066cc; color: white; border: none; border-radius: 0.25rem; cursor: pointer; }
    button:hover { background: #0052a3; }
    button.secondary { background: #666; }
    button.secondary:hover { background: #555; }
    button.danger { background: #c00; }
    button.danger:hover { background: #a00; }
    .category-list { list-style: none; padding: 0; margin: 0; }
    .category-list li { padding: 0.5rem 0; border-bottom: 1px solid #eee; display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap; }
    .category-list li:last-child { border-bottom: none; }
    .category-name { font-weight: 600; }
    .category-desc { color: #666; font-size: 0.9rem; }
    .pagination { margin: 1rem 0; display: flex; align-items: center; gap: 0.5rem; flex-wrap: wrap; }
    .pagination button { padding: 0.35rem 0.6rem; }
    .pagination button:disabled { opacity: 0.5; cursor: not-allowed; }
    .pagination .page-nums { display: flex; align-items: center; gap: 0.25rem; flex-wrap: wrap; }
    .pagination .page-num { min-width: 2rem; padding: 0.25rem 0.4rem; text-align: center; }
    .pagination .page-num.current { font-weight: 600; cursor: default; }
    .theme-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 10000;
      border: none;
      border-radius: 999px;
      padding: 0.4rem 0.9rem;
      font-size: 0.9rem;
      cursor: pointer;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      display: flex;
      align-items: center;
      gap: 0.35rem;
    }
    .theme-toggle span {
      font-size: 1rem;
    }
    .theme-dark {
      background: #050608;
      color: #f5f5f5;
    }
    .theme-dark a { color: #93c5fd; }
    .theme-dark .status.ok { background: #14532d; }
    .theme-dark .status.err { background: #7f1d1d; }
    .site-footer {
      margin-top: 3rem;
      padding-top: 1.5rem;
      border-top: 1px solid #e5e7eb;
      font-size: 0.9rem;
      color: #6b7280;
    }
    .site-footer nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
    }
    .site-footer a {
      color: inherit;
      text-decoration: none;
    }
    .site-footer a:hover {
      text-decoration: underline;
    }
    .theme-dark .site-footer {
      border-top-color: #374151;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" id="themeToggle" type="button" aria-label="Toggle light/dark mode">
    <span id="themeIcon">☾</span>
    <span id="themeLabel">Dark</span>
  </button>

  <h1>Funkedupshift – Categories</h1>
  <p><a href="websites.html">← Back to sites</a></p>

  <div id="message" class="status err" hidden></div>
  <div id="formWrap" hidden>
    <h2>Add category</h2>
    <form id="createCategoryForm">
      <input type="text" id="categoryName" placeholder="Name" required>
      <input type="text" id="categoryDescription" placeholder="Description (optional)">
      <button type="submit">Add</button>
    </form>
    <div id="createResult" style="margin-top: 0.5rem;"></div>
  </div>

  <h2>Categories</h2>
  <ul id="categoryList" class="category-list"></ul>
  <div id="categoryPagination" class="pagination" hidden></div>

  <footer class="site-footer">
    <nav>
      <a href="index.html">Home</a>
      <a href="websites.html">Browse Websites</a>
      <a href="add-site.html">Add Site</a>
      <a href="categories.html">Categories</a>
      <a href="auth.html">Sign in / Sign up</a>
    </nav>
  </footer>

  <script>
    (function() {
      var body = document.body;
      var toggle = document.getElementById('themeToggle');
      var icon = document.getElementById('themeIcon');
      var label = document.getElementById('themeLabel');
      if (!toggle) return;

      var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      var dark = prefersDark;

      function applyTheme() {
        if (dark) {
          body.classList.add('theme-dark');
          icon.textContent = '☀';
          label.textContent = 'Light';
        } else {
          body.classList.remove('theme-dark');
          icon.textContent = '☾';
          label.textContent = 'Dark';
        }
      }

      applyTheme();
      toggle.addEventListener('click', function() {
        dark = !dark;
        applyTheme();
      });
    })();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.3.0/dist/amazon-cognito-identity.min.js"></script>
  <script src="config.js"></script>
  <script src="auth.js"></script>
  <script src="categories.js"></script>
</body>
</html>
